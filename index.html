<!doctype html>
<html lang="en">

<head>
    <title>Course App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <h1>Course App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group mt-3">
                        <label for="title">Course Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="instructor">Instructor</label>
                        <input type="text" id="instructor" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <!-- <button type="button" class="form-control" style="width: 120px;" onclick="document.getElementById('image').click()">Image</button>
                        <input type='file' id="image" style="display:none"  accept="image/jpg, image/jpeg, image/png" multiple> -->
                        <label for="image">Image</label>
                        <input type="text" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>
            <div class="col-md-7">
                <table class="table table-bordered table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="appES6.js"></script>
</body>

</html>
